<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AJAX</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<style type="text/css">
pre, code, textarea { font-family: Hack, monospace; }
    body{
        margin: 30px;
        padding: 0;
    }
    .box{
        width: 480px;
        height: 300px;
        border: 4px solid #ccc;
        background: #000;
    }
    .bt-left a{
        float: left;
    }
    .txt{
        color: #fff;
        margin: 15px;
        font-size: 20px;
    }
</style>

</head>
<body>
<!-- partial:index.partial.html -->
  <div class="container">
  	<div class="row">
  	<div class="form-group">
              <div class="row">
                <div class="control-lable col-md-2"><label>Choose a Language :</label></div>
                <div class="col-md-4">
                    <select class="form-control" id="size_select" onchange="changeLang(this.value);">
                        <option value="c">C</option>
                        <option value="python">Python</option>
                        <option value="php">PHP</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
            </div>
        </div>
           
                    
            <div class="form-group">
				
                <div class="row">
					<div class="control-lable col-md-2"><label>Code :</label></div>
					<div class="col-md-4">
					
					<textarea rows="10" cols="40" id="coding" style="color: #fff;background-color: black;"></textarea>

					</div>
					<div class="control-lable col-md-2"><label>Logs :</label></div>
					<div class="col-md-4">
						<textarea rows="10" cols="40" id="logs"></textarea>
					</div>
                  <!-- </div>   -->
			</div>
		</div>
            <div class="form-group">
                <div class="row">
                    <div class="control-lable col-md-2">
                        <label>input area :</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="" id="tpy_txt" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                     <div class="control-lable col-md-2"><label>Output Area :</label></div>
                    <div class="col-md-4" >
                        <textarea class="form-control text" rows="5" ></textarea>
				 <!-- <p class="text">Replace me!!</p> -->

                    </div> 
                    
                </div>                
            </div>
            <div class="form-group">
            	<div class="row">
            		<div class="col-md-8"></div>
            		<div class="col-md-2"></div>
                <button type="button" class="btn">Click me!</button>
				</div>
			</div>
            </div>
  </div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- partial -->
  <script  src="./index.js"></script>
  <script type="text/javascript">
  
            $(document).ready(function(){
             $('#coding').on("cut copy paste",function(e) {
                e.preventDefault();
             });
          });
                     $(document).ready(function(){
          			// initSample();
          			$( "#coding" ).prop( "disabled", true );
          			$( "#size_select" ).prop( "disabled", true );
          			$('#logs').text('Please wait while we make your environment ready. . .');
          			setTimeout(function(){ 
          				
          				$('#logs').append('\nHappy Coding!');
          				$( "#coding" ).prop( "disabled", false );
          				$( "#size_select" ).prop( "disabled", false );
          				changeLang("c");
          			}, 2000);
				
              //hides dropdown content
              $(".size_chart").hide();
              
              //unhides first option content
              $("#option1").show();
              
              //listen to dropdown for change
              $("#size_select").change(function(){
                //rehide content on change
                $('.size_chart').hide();
                //unhides current item
                $('#'+$(this).val()).show();
              });
              
            });
       </script>

</body>
</html>
