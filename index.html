<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - jQuery AJAX Example - Meetup API with JSON</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<style type="text/css">
    body{
        margin: 30px;
        padding: 0;
    }
    .box{
        width: 480px;
        height: 300px;
        border: 4px solid #ccc;
        background: #000;
    }
    .bt-left a{
        float: left;
    }
    .txt{
        color: #fff;
        margin: 15px;
        font-size: 20px;
    }
</style>

</head>
<body>
<!-- partial:index.partial.html -->
  <div class="container">
  	<div class="row">
  	<div class="form-group">
              <div class="row">
                <div class="control-lable col-md-2"><label>Choose a Language :</label></div>
                <div class="col-md-5">
                    <select class="form-control" id="size_select">
                        <option value="option1">C</option>
                        <option value="option2">Python</option>
                        <option value="option3">Php</option>
                        <option value="option4">C++</option>
                    </select>
                </div>
            </div>
        </div>
           
                    
            <div class="form-group">
                <div class="row">
                    <div class="control-lable col-md-2"><label>Coading Area :</label></div>
                    <div class="col-md-5 box">
                        <div id="option1" class="size_chart txt">
                          using System;

                            namespace HelloWorld
                            {
                              class Program
                              {
                                static void Main(string[] args)
                                {
                                  Console.WriteLine("Hello World!");    
                                }
                              }
                            }
                        </div>
                        <div id="option2" class="size_chart txt">
                            if 5 > 2:
                            print("Five is greater than two!")                            
                        </div>
                         <div id="option3" class="size_chart txt">
                          ?php
                          
                            echo " php coading!";
                            
                            ?
                        </div>
                        <div id="option4" class="size_chart txt">
                          #include <iostream>
                            using namespace std;

                            int main() {
                              cout << "Hello World!";
                              return 0;
                            }
                        </div>
                       
                    </div>                
              </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="control-lable col-md-2">
                        <label>input area :</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="" id="tpy_txt" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="control-lable col-md-2"><label>Output Area :</label></div>
                    <div class="col-md-5" >
                        <textarea class="form-control text" rows="5" ></textarea>
				<!-- <p class="text">Replace me!!</p> -->

                    </div>
                    
                </div>                
            </div>
            <div class="form-group">
            	<div class="row">
            		<div class="col-md-8"></div>
            		<div class="col-md-2"></div>
                <button type="button" class="btn">Click me!</button>
				</div>
			</div>
            </div>
  </div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>
  <script type="text/javascript">
           $(document).ready(function(){

              //hides dropdown content
              $(".size_chart").hide();
              
              //unhides first option content
              $("#option1").show();
              
              //listen to dropdown for change
              $("#size_select").change(function(){
                //rehide content on change
                $('.size_chart').hide();
                //unhides current item
                $('#'+$(this).val()).show();
              });
              
            });
       </script>

</body>
</html>
